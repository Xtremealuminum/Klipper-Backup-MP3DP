# This file contains common pin mappings for the BigTreeTech Octopus
# and Octopus Pro boards. To use this config, start by identifying the
# micro-controller on the board - it may be an STM32F446, STM32F429,
# or an STM32H723.  Select the appropriate micro-controller in "make
# menuconfig" and select "Enable low-level configuration options". For
# STM32F446 boards the firmware should be compiled with a "32KiB
# bootloader" and a "12MHz crystal" clock reference. For STM32F429
# boards use a "32KiB bootloader" and an "8MHz crystal". For STM32H723
# boards use a "128KiB bootloader" and a "25Mhz crystal".

# See docs/Config_Reference.md for a description of parameters.

###################################################################
##  MCU PATHS
###################################################################

[mcu]
serial:/dev/serial/by-id/usb-Klipper_stm32f446xx_20002C000C51303432383339-if00
# CAN bus is also available on this board

[include z_tilt.cfg]
[include bed.cfg]
[include mainsail.cfg]
[include steppers.cfg]
[include hemeraV6.cfg]


[virtual_sdcard]
path: "my new location"
on_error_gcode: CANCEL_PRINT

###################################################################
##  PRINTER
###################################################################

[printer]
kinematics: corexy
max_velocity: 150
max_accel: 1000
max_accel_to_decel: 1000
max_z_velocity: 10
max_z_accel: 30
square_corner_velocity: 5.0

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA1  #SSR PIN HE1
sensor_pin: PF3 # TB
sensor_type: ATC Semitec 104GT-2
control: pid
pid_Kp: 52.5729
pid_Ki: 8.6469
pid_Kd: 213.0954
min_temp: 0
max_temp: 150

###################################################
## COOLING
###################################################

##  Print Cooling Fan - FAN0
[fan]
pin: PA8
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10

##  Hotend Fan - FAN1
[heater_fan hotend_fan]
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

##  Controller fan - FAN2
[controller_fan controller_fan]
pin: PD12
kick_start_time: 0.5
heater: heater_bed


#[heater_fan fan3]
#pin: PD13

#[heater_fan fan4]
#pin: PD14

#[controller_fan fan5]
#pin: PD15
##

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

# See the sample-lcd.cfg file for definitions of common LCD displays.

# A [probe] section can be defined instead with a pin: setting identical
# to the sensor_pin: for a bltouch

# A [probe] section can be defined instead with a pin: setting identical
# to the sensor_pin: for a bltouch
[bltouch]
control_pin: PB6
probe_with_touch_mode: True
sensor_pin: PB7

#pin_up_touch_mode_reports_triggered = False
x_offset: 0        #this needs to be calibrated
y_offset: -36
samples: 5
#sample_retract_dist = 3
#samples_result = average
#samples_tolerance = 0.050
#samples_tolerance_retries = 20
speed: 5
#z_offset: 0

[safe_z_home]
home_xy_position: 150,150 #this should be the center of your bed
speed: 100 
z_hop: 3
z_hop_speed: 5

[idle_timeout]
gcode: 0

###################################################################
##     LEDs
###################################################################


[neopixel my_neopixel]
pin: PB0
#   The pin connected to the neopixel. This parameter must be
#   provided.
chain_count: 50
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: RGB
#   Set the pixel order required by the LED hardware (using a string
#   containing the letters R, G, B, W with W optional). Alternatively,
#   this may be a comma separated list of pixel orders - one for each
#   LED in the chain. The default is GRB.
#initial_RED: 0.0
#initial_GREEN: 0.0
#initial_BLUE: 0.0
#initial_WHITE: 0.0
#   See the "led" section for information on these parameters.

