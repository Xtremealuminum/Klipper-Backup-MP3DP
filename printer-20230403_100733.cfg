#diag_pin: PG10
run_current: 1.300
stealthchop_threshold: 999999

# Driver3 FRONT RIGHT
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 32
#endstop_pin: PG11

[tmc2209 stepper_z1]
