# This file contains common pin mappings for the BigTreeTech Octopus
# and Octopus Pro boards. To use this config, start by identifying the
# micro-controller on the board - it may be an STM32F446, STM32F429,
# or an STM32H723.  Select the appropriate micro-controller in "make
# menuconfig" and select "Enable low-level configuration options". For
# STM32F446 boards the firmware should be compiled with a "32KiB
# bootloader" and a "12MHz crystal" clock reference. For STM32F429
# boards use a "32KiB bootloader" and an "8MHz crystal". For STM32H723
# boards use a "128KiB bootloader" and a "25Mhz crystal".

# See docs/Config_Reference.md for a description of parameters.
[exclude_object]
###################################################################
##  MCU PATHS
###################################################################
[mcu EBBCan]
canbus_uuid: 2494d7b6d738
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00

[mcu]
serial:/dev/serial/by-id/usb-Klipper_stm32f446xx_20002C000C51303432383339-if00
# CAN bus is also available on this board
[include input_shaper.cfg]
[include print_area_bed_mesh.cfg]
[include canbus-ebb42.cfg]
[include adaptive_mesh.cfg]
#[include bl_touch.cfg]
[include z_tilt.cfg]
[include kinematics.cfg]
[include bed.cfg]
[include mainsail.cfg]
[include steppers.cfg]
[include hemeraV6.cfg]
[include LEDs.cfg]
[include heated_chamber.cfg]
[include macros.cfg]
[include fans.cfg]
[include brakes.cfg]
[include shell_command.cfg]

[virtual_sdcard]
path: /home/jakeb/printer_data/gcodes

#[virtual_sdcard]
#path: "my new location"
#on_error_gcode: CANCEL_PRINT

###################################################################
##  PRINTER
###################################################################

[printer]
kinematics: corexy
max_velocity: 150
max_accel: 1000
max_accel_to_decel: 1000
max_z_velocity: 10
max_z_accel: 30
square_corner_velocity: 5.0



[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5



# See the sample-lcd.cfg file for definitions of common LCD displays.

#############################################################
##    INPUt SHAPER
#############################################################

[adxl345]
cs_pin: EBBCan: PB12
spi_speed: 5000000
#   The SPI speed (in hz) to use when communicating with the chip.
#   The default is 5000000.
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
#   See the "common SPI settings" section for a description of the
#   above parameters.
#axes_map: x,y,z
#   The accelerometer axis for each of the printer's X, Y, and Z axes.
#   This may be useful if the accelerometer is mounted in an
#   orientation that does not match the printer orientation. For
#   example, one could set this to "y, x, z" to swap the X and Y axes.
#   It is also possible to negate an axis if the accelerometer
#   direction is reversed (eg, "x, z, -y"). The default is "x, y, z".
rate: 3200
#   Output data rate for ADXL345. ADXL345 supports the following data
#   rates: 3200, 1600, 800, 400, 200, 100, 50, and 25. Note that it is
#   not recommended to change this rate from the default 3200, and
#   rates below 800 will considerably affect the quality of resonance
#   measurements.

[resonance_tester]
probe_points: 150, 150, 20
accel_chip: adxl345

[input_shaper]
#shaper_freq_x: 0
#shaper_freq_y: 0
#shaper_type: 
#   A type of the input shaper to use for both X and Y axes. Supported
#   shapers are zv, mzv, zvd, ei, 2hump_ei, and 3hump_ei. The default
#   is mzv input shaper.
#shaper_type_x: mzv
#shaper_type_y: mzv
#   If shaper_type is not set, these two parameters can be used to
#   configure different input shapers for X and Y axes. The same
#   values are supported as for shaper_type parameter.
damping_ratio_x: 0.1
damping_ratio_y: 0.1
#   Damping ratios of vibrations of X and Y axes used by input shapers
#   to improve vibration suppression. Default value is 0.1 which is a
#   good all-round value for most printers. In most circumstances this
#   parameter requires no tuning and should not be changed.

########################################################
#########            BLTouch
########################################################
[safe_z_home]
home_xy_position: 150,150
z_hop: 8
z_hop_speed: 5

[bltouch]
control_pin: EBBCan:PB9 #PB6
probe_with_touch_mode: True
sensor_pin: ^EBBCan:PB8 #PB7
#pin_up_touch_mode_reports_triggered = False
x_offset:0        #this needs to be calibrated
y_offset:-36
#Z_offset:0
samples:1
#sample_retract_dist = 3
#samples_result = average
#samples_tolerance = 0.050
#samples_tolerance_retries = 20
speed: 5
stow_on_each_sample: false

